<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 변형</title>
    <style>
        img {
            width: 250px;
        }
        /* 마우스 클릭 :active, 마우스 가져다대면 :hover */
        .trans1:hover {
            /* width: 500px; */
            transform: translateX(100px);
        }
        .trans2:hover {
            transform: translate(-50px);
        }
        .trans3:hover {
            transform: translate(-50px, -50px);
        }
        .trans4:hover {
            transform: scaleX(2);       /* 배수로 입력 */
        }
        .trans5:hover {
            transform: scaleY(2);
        }
        .trans6:hover {
            margin-left: 200px;
            transform: scale(2);
        }
        .trans7:active {
            transform: rotate(20deg);   /* 각도(시계방향)로 입력 */
        }
        .trans8:hover {
            transform: skewX(30deg);
        }
        .trans9:hover {
            transform: skewY(30deg);
        }
        .trans10:hover {
            transform: skew(30deg, -10deg);
        }
    </style>
</head>
<body>
    <h1>2차원 변형</h1>
    <h3>좌우로 움직이기</h3>
    <img src="./img/flower1.PNG" class="trans1">
    <h3>위아래로 움직이기</h3>
    <img src="./img/flower2.PNG" class="trans2">
    <h3>대각선으로 움직이기</h3>
    <img src="./img/flower3.PNG" class="trans3">
    <h3>가로로 확대 축소</h3>
    <img src="./img/flower4.PNG" class="trans4">
    <h3>세로로 확대 축소</h3>
    <img src="./img/flower5.PNG" class="trans5">
    <h3>전체 확대 축소</h3>
    <img src="./img/river1.PNG" class="trans6">
    <h3>지정한 각도만큼 회전</h3>
    <img src="./img/river2.PNG" class="trans7">
    <h3>지정한 각도만큼 가로로 뒤틀기</h3>
    <img src="./img/city1.PNG" class="trans8">
    <h3>지정한 각도만큼 세로로 뒤틀기</h3>
    <img src="./img/tower1.PNG" class="trans9">
    <h3>지정한 각도만큼 전체 뒤틀기</h3>
    <img src="./img/forest1.PNG" class="trans10">
</body>
</html>

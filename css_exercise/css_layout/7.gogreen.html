<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Go Green</title>
        <link rel="stylesheet" href="./css/gogreen.css">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <h1>Go Green Layout</h1>
        <div id="container">
            <div class="header">
                <div class="header-layer1">
                    <img src="./img/logo.jpg" alt="LOGO">
                </div>
                <div class="header-layer2">
                    <img src="./img/mainlogo.jpg" width="100%" height="100%" alt="MAINLOGO">
                </div>
                <div class="header-layer3">SIDE</div>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Board</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="main">
                <div class="main-layer1"></div>
                <div class="main-layer2">
                    <div id="main-top">
                        <div id="top-left">
                            <img class="main-img" src="./img/main_img1.jpg"  alt="숲">
                            <div>나무를 심는 사람들</div>
                        </div>
                        <div id="top-right">
                            <img class="main-img" src="./img/main_img2.jpg" alt="풀">
                            <div>아이들에게 녹색미래를</div>
                        </div>
                    </div>
                    <div id="main-bottom">
                        <div id="bottom-left">
                            <img class="main-img" src="./img/main_img3.jpg" alt="산토끼">
                            <div>설악산을 살리는 길</div>
                        </div>
                        <div id="bottom-right">
                            <img class="main-img" src="./img/main_img4.jpg" alt="북극곰">
                            <div>사라지는 북극곰들</div>
                        </div>
                    </div>
                </div>
                <div class="main-layer3">
                    <div class="login">
                        <div class="login-header">
                            <div class="login-header-left">
                                <div class="id-field">
                                    <input type="text"
                                    placeholder="ID를 입력해주세요.">
                                </div>
                                <div class="pw-field">
                                    <input type="password"
                                    placeholder="PW를 입력해주세요.">
                                </div>
                            </div>
                            <div class="login-header-right">
                                <button class="btn">로그인</button>
                            </div>
                        </div>
                        <div class="login-footer">
                            <a href="#">회원가입</a> 
                            <a href="#">ID/PW찾기</a>
                        </div>
                    </div>
                    <div id="aside-top"></div>
                    <div id="aside-bottom"></div>
                </div>
            </div>
            <div class="footer">
                <img src="./img/footer.JPG" height="100%" alt="FOOTER">
            </div>
        </div>
    </body>
</html>

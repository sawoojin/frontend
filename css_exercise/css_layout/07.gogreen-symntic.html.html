<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 파이널</title>
    <link rel="stylesheet" href="./css/gogreen.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="container">
        <header class="header">
            <div class="header-layout1">
                <img src="./img/logo.jpg" alt="">
            </div>
            <div class="header-layout2">
                <img src="./img/mainlogo.jpg" alt="" width="100%" height="100%">
            </div>
            <div class="header-layout3"></div>
        </header>
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Comtact</a></li>
            </ul>
        </div>
        <main class="main">
            <div class="main-layout1">
                <!-- <img src="./img/left_img.jpg" alt=""> -->
            </div>
            <div class="main-layout2">
                <div class="main-layout2-top">
                    <div id="top-left">
                        <img src="./img/main_img1.jpg" alt="IMG1">
                        <div>나무를 심는 사람들</div>
                    </div>
                    <div id="top-right">
                        <img src="./img/main_img2.jpg" alt="IMG2">
                        <div>아이들에게 녹색 미래를</div>
                    </div>
                </div>
                <div class="main-layout2-down">
                    <div id="bottom-left">
                        <img src="./img/main_img3.jpg" alt="IMG3">
                        <div>설악산을 살리는 길</div>
                    </div>
                    <div id="bottom-right">
                        <img src="./img/main_img4.jpg" alt="IMG4">
                        <div>사라지는 북극곰들</div>
                    </div>
                </div>
            </div>
            <div class="main-layout3">
                <div class="login">
                    <div class="login-header">
                        <div class="login-header-layer1">
                            <div class="id-field">
                                <input type="text" placeholder="ID를 입력하세요.">
                            </div>
                            <div class="pw-field">
                                <input type="password" placeholder="PW를 입력하세요.">
                            </div>
                        </div>
                        <div class="login-header-layer2">
                            <button class="btn">로그인</button>
                        </div>
                    </div>
                    <div class="login-footer">
                        <a href="#">회원가입</a>
                        <a href="#">ID/PW찾기</a>
                    </div>
                </div>
                <div id="aside-top">
                    <img src="./img/right_img.jpg" alt="RIGHTIMG">
                </div>
                <div id="aside-bottom">
                    <img src="./img/me_chat.jpg" alt="MECHAT">
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="./img/footer.JPG" alt="FOOTER" height="100%">
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 레이아웃(테이블)</title>
        <style>
            table {
                width : 260px;
                padding : 2px;
            }
            td {
                border : 1px solid black;
            }
            .btn {
                width : 95%;
                height : 95%;
                --padding : 10px;
            }
            td:last-child {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td colspan="2">
                        <input type="text"
                        placeholder="ID를 입력해주세요.">
                    </td>
                    <!-- <td></td> -->
                    <td colspan="2" rowspan="2">
                        <button class="btn">로그인</button>
                    </td>
                    <!-- <td></td> -->
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password"
                        placeholder="PW를 입력해주세요.">
                    </td>
                    <!-- <td></td> -->
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td colspan="4">
                        <a href="#">회원가입</a> 
                        <a href="#">ID/PW찾기</a>
                    </td>

                    <td></td>
                    <td></td> -->
                </tr>
            </table>
        </div>
    </body>
</html>

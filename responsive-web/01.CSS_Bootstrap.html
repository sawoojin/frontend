<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 샘플</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>부트스트랩 개요</h1>
    <p>
        누구나 쉽게 웹사이트를 만들 수 있게 해주는 프레임워크 <br>
        반응형 웹사이트를 만들때 필요한 html과 CSS를 그대로 가져다 문서를 만들 수 있고, 그 외 필요한 기능들은 자바스크립트 플러그인으로 제공 <br>
        지금은 없지만 예전 트위터에서 만들고 배포한 프레임워크 <br>
        디자인 되어 있는 부트스트랩 테마도 다양하게 존재하고 사용할 경우 수월한 front 개발 가능
    </p>
    <h3>
        기본설정
    </h3>
    <p>
        1. css 파일 링크 <br>
        2. js 파일 연동 필요 <br>
        <a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/"></a>
    </p>
    <button class="btn">기본 버튼</button>
    <div>
        <button type="button" class="btn">btn</button>
        <button type="button" class="btn btn-primary">btn-primary</button>
        <button type="button" class="btn btn-warning">btn-warning</button>
        <button type="button" class="btn btn-info">btn-info</button>
        <button type="button" class="btn btn-danger">btn-danger</button>
    </div>
</body>
</html>

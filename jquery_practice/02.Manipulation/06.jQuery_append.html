<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 객체 메소드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    제목 : <input type="text" name="title"> <br>
    내용 : <input type="text" name="content"> <br>
    작성자 : <input type="text" name="writer"> <br>
    <input type="button" value="테이블에 추가" id="add"> <br>
    <hr>
    <table>
        <tr>
            <td>제목</td>
            <td>내용</td>
            <td>작성자</td>
        </tr>
    </table>
    <script>
        $("#add").on("click", function() {
            var titleTag = $("input[name=title]").val();
            var contentTag = $("input[name=content]").val();
            var writerTag = $("input[name=writer]").val();
            $("table").append("<tr><td>"+titleTag+"</td><td>"+contentTag+"</td><td>"+writerTag+"</td></tr>");
        });
    </script>
</body>
</html>

        $("#print").on("click",function(){
            var display = "";
            var flag = false;
            $("tr").each(function(index, item){
                if(index > 0){
                    var tdTag = $(item).children();
                    var checkbox = tdTag.first().children();
                    if(checkbox.is(":checked")) {
                        var name = tdTag.eq(1).text();
                        var age = tdTag.eq(2).text();
                        var addr = tdTag.eq(3).text();
                        display += name + ", " + age + ", " + addr + "<br>";
                    };
                };
            });
            $("#result").html(display);
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery each() 메소드3</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
        fieldset {
            width: 500px;
            height: 200px;
        }
        .title {
            background-color: black;
            color: white;
        }
        .name {
            background-color: #ffbe0b;
        }
        .age {
            background-color: #Fb5607;
        }
        .addr {
            background-color: #ff006e;
        }
    </style>
</head>
<body>
    문제. <br>
    적용 버튼 클릭시 style이 적용될 수 있도록 하고 <br>
    취소 버튼 클릭시 style이 취소될 수 있도록 하여라 <br>
    (css 코드는 변경하지 않도록 함) <br><br>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>30</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>최길동</td>
            <td>40</td>
            <td>화성시</td>
        </tr>
        <tr>
            <td>상길동</td>
            <td>50</td>
            <td>부천시</td>
        </tr>
    </table>
    <hr>
    <button id="apply">적용</button>
    <button id="reset">취소</button>
    <script>
        $("#apply").on("click", function () {
            $("th").addClass("title");
            $("td").each(function(index, item) {
                if (index % 3 == 0) {
                    $(item).addClass("name");
                }else if (index % 3 == 1) {
                    $(item).addClass("age");
                }else {
                    $(item).addClass("addr");
                };
            });
        });
        $("#reset").on("click", function () {
            $("th").removeClass("title");
            // $("td").each(function(index, item) {
            //     if (index % 3 == 0) {
            //         $(item).removeClass("name");
            //     }else if (index % 3 == 1) {
            //         $(item).removeClass("age");
            //     }else {
            //         $(item).removeClass("addr");
            //     };
            // });
            $("td:nth-of-type(3n+1)").removeClass("name");
            $("td:nth-of-type(3n+2)").removeClass("age");
            $("td:nth-of-type(3n)").removeClass("addr");
        });
    </script>
</body>
</html>

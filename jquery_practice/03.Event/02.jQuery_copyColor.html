<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 이벤트 실습2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        div {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            margin: 5px;
            float: left;
        }
        fieldset {
            width: 800px;
            margin:  30px;
        }
    </style>
</head>
<body>
    문제 <br>
    다음 2개의 색깔 중 선택한 색깔이 복사될 수 있도록 구현하여라 <br>
    <fieldset>
        <legend>2개의 식깔 중 선택하시오</legend>
        <div id="img1" style="background-color: red;"></div>
        <div id="img2" style="background-color: blue;"></div>
    </fieldset>
    <fieldset>
        <legend>복사되는 공간</legend>
        <div id="1th"></div>
        <div id="2th"></div>
        <div id="3th"></div>
        <div id="4th"></div>
        <div id="5th"></div>
        <div id="6th"></div>
        <div id="7th"></div>
    </fieldset>
    <button id="reset">초기화</button>
    <script>
        var copyColor = "";
        $(function() {
            $("div[id^=img]").on("click", function() {
                copyColor = $(this).css("background-color");
            });
        });
        $(function() {
            $("div[id$=th]").on("click", function() {
                $(this).css("background-color", copyColor);
            });
        });
        $(function() {
            $("#reset").on("click", function() {
                $("div[id$=th]").css("background-color", "white");
            });
        });
    </script>
</body>
</html>

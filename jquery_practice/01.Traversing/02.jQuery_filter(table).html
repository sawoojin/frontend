<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery filter() 메소드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
        <script>
            function clear() {
                $("td").css("color", "black");
            };
            window.onload = function() {
                $("#click1").on("click", function() {
                    clear();
                    $("tr:eq(1)").children().not(":first-child").css("color","red");
                    // $("td").eq(1).css("color","red");
                    // $("td").eq(2).css("color","red");
                });
                $("#click2").on("click", function() {
                    clear();
                    $("td").eq(4).css("color","red");
                    $("td").eq(5).css("color","red");
                });
            };
            function click3() {
                clear();
                $("td").eq(1).css("color","red");
                $("td").eq(4).css("color","red");
                $("td").eq(7).css("color","red");
            };
            function click4() {
                clear();
                $("td").eq(2).css("color","red");
                $("td").eq(5).css("color","red");
                $("td").eq(8).css("color","red");
            };
        </script>
</head>
<body>
    <table>
        <tr>
            <th>구분</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>가</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>나</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>계</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>
    <input type="button" value="[가]색 변경" id="click1">
    <input type="button" value="[나]색 변경" id="click2">
    <input type="button" value="[A]색 변경" onclick="click3()">
    <input type="button" value="[B]색 변경" onclick="click4()">
</body>
</html>

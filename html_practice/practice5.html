<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend><b>상품 선택</b></legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <ul>
                <li>
                    <input type="checkbox">선물용 3kg 
                    <input type="number" min="0" max="5" value="0">개 
                    <small>(최대 5개)</small>                
                </li>
                <li>
                    <input type="checkbox">선물용 5kg 
                    <input type="number" min="0" max="3" value="0">개 
                    <small>(최대 3개)</small>       
                </li>
                <li>
                    <input type="checkbox">가정용 3kg 
                    <input type="number" min="0" max="5" value="0">개 
                    <small>(최대 5개)</small>                
                </li>
                <li>
                    <input type="checkbox">가정용 5kg 
                    <input type="number" min="0" max="3" value="0">개 
                    <small>(최대 3개)</small>                
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li><input type="radio" name="wrapping">선물 포장</li>
                <li><input type="radio" name="wrapping">선물 포장 안함</li>
            </ul>
        </fieldset>
        <fieldset>
            <legend><b>배송 정보</b></legend>
            <label for="user-name">이름</label> 
            <input type="text" id="user-name" required> <br>
            <label for="address">배송 주소</label>
            <input type="text" id="address"> <br>
            <label for="email">이메일</label>
            <input type="email" id="email"> <br>
            <label for="phone">연락처</label> 
            <input type="text" id="phone"
            placeholder="하이픈 빼고 입력해주세요(01012345678)"
            size="50"> <br>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day">(주문일로부터 최소 3일 이후)
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제4</title>
    <style>
        #container {
            width: 480px;
        }
        ul {
            margin: 0;
            padding-left: 0;
        }
        ul li {
            list-style-type: none;
            margin: 10px;
        }
        #shipping li label {
            width: 80px;
            float: left;
        }
        input[type]:not([type=date]) {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <div id="container">
        <form action="" method="">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name"><br>
                    </li>
                    <li>
                        <label for="address">배송주소</label>
                        <input type="text" id="address"><br>
                    </li>
                    <li>
                        <label for="user-email">이메일</label>
                        <input type="email" id="user-email"><br>
                    </li>
                    <li>
                        <label for="phone-number">연락처</label>
                        <input type="text" id="phone-number" placeholder="하이픈 빼고 입력해주세요 (01012345678)"><br>
                    </li>
                    <li>
                        <label for="d-day">배송지정</label>
                        <input type="date" id="d-day">(주문일로부터 최소 3일 이후)
                    </li>
                </ul>
            </fieldset>
            <button type="submit">주문하기</button>
            <button type="reset">취소하기</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트핸들러(함수) 테스트</title>
</head>
<body>
    <h1>실습1 : select에서 색이름을 선택하면 body의 배경색이 바뀐다.</h1>
    배경색 선택 :
    <select name="" id="color">
        <option value="white">흰색</option>
        <option value="yellow">노란색</option>
        <option value="red">빨간색</option>
        <option value="green">녹색</option>
        <option value="blue">파란색</option>
    </select>
    <br><br>
    <h1 id="h1">Range값을 변경하면 바뀜</h1>
    <h3>실습 2: range의 값이 변경되면 h1태그의 글자크기가 변경된다.</h3>
    글자크기 선택 : <input type="range" min="10" max="100" step="10" name="" id="txtSize">
    <br><br>
    <h3>실습3 : 값을 입력하고 확인 버튼을 누르면 입력값으로 제목글자를 바꿈</h3>
    <h1 id="h1Title">제목글자를 바꾸세요</h1>
    <input type="text" name="" id="input">
    <input type="button" value="확인" id="ok">
    <script>
        // 3번 ----------------------------------------------------------
        document.querySelector("#ok").addEventListener("click", function () {
            var inputBox = document.querySelector("#input");
            document.querySelector("#h1Title").innerHTML = inputBox.value;
        });
        // 2번 ----------------------------------------------------------
        document.querySelector("#txtSize").addEventListener("change", function () {
            // 1. 이벤트가 발생한 태그 : input
            // 2. 이벤트 발생한 태그에서 값을 가져올 때
            // this 키워드 사용 가능
            var sizeBox = this.value;
            var h1Tag = document.querySelector("#h1");
            h1Tag.style.fontSize = sizeBox + "px";
        });
        // 1번 ----------------------------------------------------------
        document.querySelector("#color").addEventListener("change", function () {
            var bodyTag = document.querySelector("body");
            var bgColor = this.value;
            bodyTag.style.backgroundColor = bgColor;
        })
    </script>
</body>
</html>

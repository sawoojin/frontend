<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름몰라</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: black;
        } 
    </style>
</head>
<body>
    <h3>문제1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>
    <div id="div1"></div>
    <input type="color">
    <button id="colorChange">변경</button>
    <h3>문제2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>
    <div id="div2"></div>
    <button id="halfSize">반으로 만들기</button>
    <button onclick="defaultSize();">원본</button>
    <button id="doubleSize">두배로 만들기</button>
    <!-- <div style="background-color: antiquewhite;"></div> -->
    <!-- ---------------------------------------------------------------------------------------------->
    <script>
        var div1Tag = document.querySelector("#div1");
        var div2Tag = document.querySelector("#div2");
        document.querySelector("#colorChange").addEventListener("click", function() {
            var inputColor = document.querySelector("input[type='color']");
            console.log(inputColor.value);
            div1Tag.style.backgroundColor = inputColor.value;
        });
        // -------------
        document.querySelector("#halfSize").addEventListener("click", function() {
            div2Tag.style.width = "75px";
            div2Tag.style.height = "75px";
        });
        function defaultSize() {
            div2Tag.style.width = "150px";
            div2Tag.style.height = "150px";
        };
        document.querySelector("#doubleSize").addEventListener("click", function() {
            div2Tag.style.width = "300px";
            div2Tag.style.height = "300px";
        });
    </script>
</body>
</html>

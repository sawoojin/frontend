<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구구2</title>
    <style>
        table {
            float: left;
            margin: 20px;
        }
        table,th {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        td {
            border: 1px dotted black;
        }
        th,td {
            padding: 10px 15px;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <script>
        document.write("<h1>구구단</h1>");
        for(var k = 2; k < 10; k ++) {
            document.write("<table>");
            document.write("<tr>");
            document.write("<th>");
            document.write("<h3>" + k + "단</h3>");
            document.write("</th>");
            document.write("</tr>");
            for(var i = 1; i < 10; i ++) {
                document.write("<tr>");
                document.write("<td>");
                document.write(k + " X " + i + " = " + k*i + "<br>");
                document.write("</td>");
                document.write("</tr>");
            };
            document.write("</table>");
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 테이블 만들기</title>
    <style>
        table,tr,td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border : 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>자동 테이블 만들기</h1>
    <script>
        var row = prompt("행");
        var col = prompt("열");
        var count = 0;
        document.write("<table>");
        for (i = 0; i < row; i++) {
            document.write("<tr>");
            for (j = 0; j < col; j++) {
                document.write("<td>");
                document.write(count = count + 1);
                document.write("</td>");
            };
            document.write("</tr>");
        };
        document.write("</table>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 값 출력하기</title>
    <style>
        #area {
            width: 400px;
            height: 150px;
            background-color: #ff9;
            border: 1px solid #66f;
        }
    </style>
</head>
<body>
    <h2>입력한 값 출력 문제</h2>
    <label>구매자 : </label>
    <input type="text" placeholder="구매자의 이름을 입력하세요.">
    <br><br>
    <label>상품명 : </label>
    <input type="text" placeholder="상품명의 이름을 입력하세요.">
    <br><br>
    <label>가격 : </label>
    <input type="text" placeholder="가격을 입력하세요.">
    <br><br>
    <button id="printValue">입력값 출력하기</button>
    <br><br>
    <div id="area"></div>
    <script>

        divTag = document.querySelector("#area");
        document.querySelector("#printValue").addEventListener("click",function() {
            var divTag = [];
            var input1Tag = document.querySelector("input[type='text']:nth-of-type(1)").value;
            divTag.push(input1Tag);
            var input2Tag = document.querySelector("input[type='text']:nth-of-type(2)").value;
            divTag.push(input2Tag);
            var input3Tag = document.querySelector("input[type='text']:nth-of-type(3)").value;
            divTag.push(input3Tag);
            // divTag.innerHTML
        });
        divTag.innerHTML
    </script>
</body>
</html>

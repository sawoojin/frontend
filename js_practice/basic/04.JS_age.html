<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <div id="result"></div>
    <!-- 당신이 태어난 연도를 입력하세요. (YYYY) -->
    <!-- 2023년 현재 -->
    <!-- 1992년에 태어난 사람의 나이는 32세입니다. -->
    <script>
        var bornYear = prompt("당신이 태어난 연도를 입력하세요. (YYYY)"); // 입력받는 창
        var year = 2023
        var ageResult = year-bornYear; // 입력받는 값 사용을 위한 변수 선언과 계산
        var divResult = document.querySelector("#result"); // 계산된 나이를 변수에 저장하여 사용 가능하게 함
        divResult.innerHTML = year + "년 현재<br>" + bornYear + "년에 태어난 사람의 나이는 " + ageResult + "세입니다."; // 최종값 출력
        // console.log(ageResult);
    </script>
</body>
</html>

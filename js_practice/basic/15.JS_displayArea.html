<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 표시영역 변경하기</title>
    <style>
        fieldset {
            width: 400px;
            text-align: center;
            background-color: lightcyan;
        }
        div.box {
            background-color: gold;
            width: 450px;
            height: 50px;
            padding: 10px;
            margin: 5px;
            display: none;
            /* display: block; */
        }
    </style>
</head>
<body>
    <h1>JS 표시영역 변경하기</h1>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="category" id="title" onclick="showDiv(this);"><label for="title">제목</label>
        <input type="radio" name="category" id="date"  onclick="showDiv(this);"><label for="date">날짜</label>
        <input type="radio" name="category" id="writer" onclick="showDiv(this);"><label for="writer">작성자</label>
    </fieldset>
    <hr>
    <div id="titleBox" class="box">
        <form action="#" method="post">
            <label for="">검색할 제목을 입력하세요</label>
            <br>
            <input type="search" name="title" size="50" id="">
            <input type="submit" value="검색">
        </form>
    </div>
    <div id="dateBox" class="box">
        <form action="#" method="post">
            <label for="">검색할 날짜</label>
            <br>
            <input type="date" name="start" id=""> - 
            <input type="date" name="end" id="">
            <input type="submit" value="검색">
        </form>
    </div>
    <div id="writerBox" class="box">
        <form action="#" method="post">
            <label for="">검색할 작성자 아이디를 입력하세요</label>
            <br>
            <input type="search" name="writer" size="25" id="">
            <input type="submit" value="검색">
        </form>
    </div>
    <script>
        function showDiv(select) {
            var divTag = document.querySelector("div");
            switch(select.id) {
                case "title" : titleBox.style.display = "block",dateBox.style.display = "none",writerBox.style.display = "none"; break;
                case "date" : titleBox.style.display = "none",dateBox.style.display = "block",writerBox.style.display = "none"; break;
                case "writer" :  titleBox.style.display = "none",dateBox.style.display = "none",writerBox.style.display = "block"; break;
            }
        }
    </script>
</body>
</html>
